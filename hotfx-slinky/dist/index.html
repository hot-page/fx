          :host {

      <template>
        <style>
          :host {
            display: block;
            height: 300px;
            margin: 300px;
          }

          h1 {
            font-family: sans-serif;
            position: absolute;
            rotate: calc(var(--index) * -15deg);
            color: var(--color);
            transform-origin: left bottom;
            z-index: calc(var(--length) - var(--index));
          }

          h1:first-child {
            color: white;
            -webkit-text-stroke: 1px black;
          }
        </style>
      </template>
    </hotfx-slinky>
